SteamAmountValueX=Dampf Menge x Dampf Nachfüll Multiplikator ist die menge die WindTurbinen wieder auffüllen.
SteamRefillValueMultiplierX=Grundwert mit dem sie den Multiplikator einstellen.
FluidBoxAmountValueX=Dieser Grundwert bestimmt wie viel Dampf die windTurbinen haben können.
FluidBoxAmountValueMultiplierX=Mit diesem Grundwert wird die menge eingestellt die WindTurbinen halten können die später Multipliziert wird.
Info=Erhöht die menge an Dampf die WindTurbinen haben können, Falls Sie mit der „Qualitys“ Mod spielen oder Probleme mit zu geringem oder ausgehendem Dampf haben. Mit dieser Einstellung brauchen Sie die "Dampf Nach füll-Frequenz" nicht mehr verändern. Dies sollten sie nur in einem Notfall machen.
Interval=Interval * 60 [color=red]Warnung!!! Diese mod ist nicht verantwortlich wenn das spiel langsamer wird. Falls Sie diesen Wert unter 60 einstellen. Der kleinste wert ist 1. Die Standardwerte wurden aus UPS-Gründen festgelegt und sollte nur verwendet werden, wenn Ihnen „Dampf“ ausgeht.[/color] 60 ist der Standard wert.
EasyWindTurbine=[color=yellow]Wenn "False", müssen Sie die Stufen aus der vorherigen Version aktualisieren.[/color]\n\n[color=green]Wenn "True", erstellen Sie jede Stufe separat von Grund auf neu.[/color]