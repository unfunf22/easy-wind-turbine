TurbineSteam=Ermöglicht die Erhöhung der Dampf Menge, wenn Sie mit der „Qualitys“ mod spielen und Probleme mit zu geringem oder ausgehendem Dampf haben. Mit dieser Einstellung müssen Sie die Intervalleinstellung, die nur für Notfälle verwendet werden sollte, überhaupt nicht mehr ändern.
Interval=Interval * 60 [color=red]Warnung!!! Diese mod ist nicht verantwortlich wenn das spiel langsamer wird. Falls Sie diesen Wert unter 60 einstellen. Der kleinste wert ist 1. Die Standardwerte wurden aus UPS-Gründen festgelegt und sollten nur verwendet werden, wenn Ihnen „Dampf“ ausgeht.[/color] 60 ist der Standard wert.
