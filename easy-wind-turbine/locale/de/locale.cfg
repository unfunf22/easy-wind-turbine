[mod-setting-description]
Tier-1=Dieser wert gibt an wie viel die Wind Turbine haben kann und wie viel nachgefüllt wird.\nDer Basis wert ist 100 nachfüllwert und 100 für wie viel sie halten kann.
Tier-2=Dieser wert gibt an wie viel die Wind Turbine haben kann und wie viel nachgefüllt wird.\nDer Basis wert ist 200 nachfüllwert und 200 für wie viel sie halten kann.
Tier-3=Dieser wert gibt an wie viel die Wind Turbine haben kann und wie viel nachgefüllt wird.\nDer Basis wert ist 300 nachfüllwert und 300 für wie viel sie halten kann.
Tier-4=Dieser wert gibt an wie viel die Wind Turbine haben kann und wie viel nachgefüllt wird.\nDer Basis wert ist 400 nachfüllwert und 400 für wie viel sie halten kann.
Tier-5=Dieser wert gibt an wie viel die Wind Turbine haben kann und wie viel nachgefüllt wird.\nDer Basis wert ist 500 nachfüllwert und 500 für wie viel sie halten kann.
MultiplierSetting=Mit diesem wert stellen sie den Multiplikator für beides ein, wie viel nachgefüllt wird und wie viel die Wind Turbine haben kann.
Interval=Interval * 60 [color=red]Warnung!!! Diese mod ist nicht verantwortlich wenn das spiel langsamer wird. Falls Sie diesen Wert unter 60 einstellen. Der kleinste wert ist 1. Die Standardwerte wurden aus UPS-Gründen festgelegt und sollte nur verwendet werden, wenn Ihnen „Wind“ ausgeht.[/color] 60 ist der Standard wert.
EasyWindTurbine=[color=yellow]Wenn "False", müssen Sie die Stufen aus der vorherigen Version aktualisieren.[/color]\n\n[color=green]Wenn "True", erstellen Sie jede Stufe separat von Grund auf neu.[/color]